<!DOCTYPE html>
<html>
<head>
  <title>Carta de San Valent√≠n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .carta {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transform: scale(0);
      animation: abrirCarta 2s forwards;
    }
    .titulo {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      text-align: center;
      opacity: 0;
      animation: mostrarTitulo 1s 2s forwards;
    }
    .mensaje {
      font-size: 18px;
      color: #333;
      text-align: justify;
      opacity: 0;
      animation: mostrarMensaje 1s 3s forwards;
    }
    @keyframes abrirCarta {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes mostrarTitulo {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes mostrarMensaje {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1 class="titulo">
