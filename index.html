<!DOCTYPE html>
<html>
<head>
  <title>Carta de San Valentín</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .carta {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .arbol {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    .corazon {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      transform: rotate(45deg);
    }
    .corazon:before,
    .corazon:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #e74c3c;
      border-radius: 50%;
    }
    .corazon:before {
      top: -10px;
      left: 0;
    }
    .corazon:after {
      top: 0;
      left: -10px;
    }
    .mensaje {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="carta">
    <div class="arbol" id="arbol"></div>
    <p class="mensaje">Feliz San Valentín, mi amor</p>
  </div>
  <script>
    const arbol = document.getElementById('arbol');
    for (let i = 0; i < 100; i++) {
      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      corazon.style.top = `${Math.random() * 300}px`;
      corazon.style.left = `${Math.random() * 300}px`;
      arbol.appendChild(corazon);
    }
  </script>
</body>
</html>
