<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <style>
        :root {
            --pink-bg: #fce4ec;
            --heart-color: #ff4d6d;
            --trunk-color: #5d4037;
        }

        body {
            background-color: var(--pink-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* --- EL ÁRBOL SVG --- */
        .tree-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        /* Estilo de las líneas del árbol */
        .tree-path {
            fill: none;
            stroke: var(--trunk-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawTree 4s ease-in-out forwards;
        }

        @keyframes drawTree {
            to { stroke-dashoffset: 0; }
        }

        /* --- CORAZONES ANIMADOS --- */
        .heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 14px;
            opacity: 0;
            transform: scale(0);
            animation: bloom 0.5s ease-out forwards;
        }

        @keyframes bloom {
            to { opacity: 1; transform: scale(1); }
        }

        /* --- TEXTOS --- */
        .content { margin-top: 15px; }
        .intro { color: #888; font-size: 0.8rem; margin: 0; }
        h2 { color: #333; font-size: 1rem; margin: 10px 0; font-weight: normal; }
        
        .timer-container {
            background: #fff0f3;
            padding: 10px;
            border-radius: 12px;
            margin: 15px 0;
        }

        #timer {
            font-weight: bold;
            color: var(--heart-color);
            font-size: 1.1rem;
        }

        .footer { font-size: 0.7rem; color: #bbb; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree-container" id="container">
            <svg viewBox="0 0 200 200">
                <path class="tree-path" d="M100,200 C100,150 100,120 100,80" />
                <path class="tree-path" d="M100,160 C80,150 60,140 50,120" />
                <path class="tree-path" d="M100,160 C120,150 140,140 150,120" />
                <path class="tree-path" d="M100,120 C85,110 70,100 65,80" />
                <path class="tree-path" d="M100,120 C115,110 130,100 135,80" />
                <path class="tree-path" d="M100,80 C95,70 105,60 100,40" />
            </svg>
        </div>

        <div class="content">
            <p class="intro">Para el amor de mi vida:</p>
            <h2>"Si pudiera elegir un lugar seguro, sería a tu lado."</h2>
            
            <div class="timer-container">
                <p style="margin:0; font-size: 0.7rem; color: #999;">Llevamos juntos:</p>
                <div id="timer">Calculando...</div>
            </div>
            
            <p class="footer">I LOVE YOU! _</p>
        </div>
    </div>

    <script>
        // CONFIGURA TU FECHA AQUÍ
        const startDate = new Date(2024, 1, 14, 0, 0, 0); 

        // Contador de tiempo
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerHTML = ${d}d ${h}h ${m}m ${s}s;
        }

        // Generador de hojas (corazones)
        function createHearts() {
            const container = document.getElementById('container');
            const positions = [
                {x: 100, y: 40}, {x: 80, y: 60}, {x: 120, y: 60},
                {x: 60, y: 80}, {x: 140, y: 80}, {x: 50, y: 110},
                {x: 150, y: 110}, {x: 70, y: 130}, {x: 130, y: 130},
                {x: 100, y: 70}, {x: 90, y: 100}, {x: 110, y: 100}
            ];

            // Crear muchos corazones aleatorios cerca de las ramas
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤';
                    
                    // Dispersión alrededor del centro del árbol
                    const x = 100 + (Math.random() * 120 - 60);
                    const y = 80 + (Math.random() * 100 - 50);
                    
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    
                    container.appendChild(heart);
                }, 2500 + (i * 50)); // Aparecen después de que las ramas se dibujan
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        window.onload = createHearts;
    </script>
</body>
</html>
