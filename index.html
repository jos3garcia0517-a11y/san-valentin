
<!DOCTYPE html>
<html>
<head>
  <title>Sobre de San Valent√≠n</title>
  <style>
    .sobre {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 100px auto;
      perspective: 1000px;
    }
    .carta {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .carta:hover {
      transform: rotateX(180deg);
    }
    .frente {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ddd;
      backface-visibility: hidden;
    }
    .atras {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fff;
      border: 1px solid #ddd;
      transform: rotateX(180deg);
      backface-visibility: hidden;
      padding: 20px;
    }
    .mensaje {
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sobre">
    <div class="carta">
      <div class="frente"></div>
      <div class="atras">
        <p class="mensaje">Para el amor de mi vida.<br><br>Si pudiera elegir un lugar donde estar siempre sera a tu lado.<br>
          <br>Entre mas tiempo estoy contigo mas te amo.<br>
          <br>I love you</p>
      </div>
    </div>
  </div>
</body>
</html>
