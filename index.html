<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una sorpresa para ti</title>
    <style>
        :root {
            --color-sobre: #f06292;
            --color-papel: #ffffff;
            --color-fondo: #ffebee;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--color-fondo);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenedor principal */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-sobre);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* La solapa del sobre */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--color-sobre);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.4s ease-in-out;
        }

        /* El interior del sobre */
        .envelope::after {
            content: "";
            position: absolute;
            z-index: 1;
            width: 300px;
            height: 200px;
            background-color: #e91e63; /* Un tono m√°s oscuro para profundidad */
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            clip-path: polygon(0 0, 150px 100px, 100% 0, 100% 100%, 0 100%);
        }
