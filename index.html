<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi ❤️</title>
    <style>
        /* --- AQUÍ ESTÁ EL CSS --- */
        :root {
            --pink-bg: #fce4ec;
            --heart-color: #ff4d6d;
            --trunk-color: #5d4037;
        }

        body {
            background-color: var(--pink-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        .tree-container {
            height: 180px;
            position: relative;
            margin-bottom: 10px;
        }

        /* Tronco del árbol */
        .trunk {
            width: 8px;
            height: 80px;
            background: var(--trunk-color);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            animation: growTrunk 2s ease-out;
        }

        @keyframes growTrunk {
            from { height: 0; }
            to { height: 80px; }
        }

        /* Corazones/Hojas */
        .heart-leaf {
            position: absolute;
            color: var(--heart-color);
            font-size: 18px;
            opacity: 0;
            animation: bloom 1s ease-in forwards;
        }

        @keyframes bloom {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }

        .content { margin-top: 20px; }
        .intro { color: #888; font-size: 0.9rem; margin-bottom: 5px; }
        h2 { color: #444; font-size: 1.2rem; margin: 0 0 15px 0; line-height: 1.4; }

        .counter-box {
            background: #fff0f3;
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
        }

        #timer {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
            margin-top: 5px;
        }

        #timer span { color: var(--heart-color); }
        .footer-sign { font-style: italic; color: #aaa; font-size: 0.8rem; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree-container" id="tree-area">
            <div class="trunk"></div>
            </div>

        <div class="content">
            <p class="intro">Para el amor de mi vida:</p>
            <h2 id="phrase">"Si pudiera elegir un lugar seguro, sería a tu lado."</h2>
            
            <div class="counter-box">
                <p style="margin:0; font-size: 0.8rem; color: #666;">Mi amor por ti comenzó hace...</p>
                <div id="timer">
                    <span id="days">0</span>d 
                    <span id="hours">00</span>h 
                    <span id="mins">00</span>m 
                    <span id="secs">00</span>s
                </div>
            </div>
            <p class="footer-sign">— I Love You! _</p>
        </div>
    </div>

    <script>
        /* --- AQUÍ ESTÁ EL JAVASCRIPT --- */
        
        // 1. CONFIGURACIÓN: Pon la fecha en que se conocieron (Año, Mes-1, Día)
        // Ejemplo: 14 de Febrero de 2024 -> (2024, 1, 14)
        const startDate = new Date(2024, 1, 14, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('mins').innerText = m.toString().padStart(2, '0');
            document.getElementById('secs').innerText = s.toString().padStart(2, '0');
        }

        // 2. GENERAR CORAZONES ALEATORIOS
        function createHearts() {
            const container = document.getElementById('tree-area');
            const totalHearts = 50; // Cantidad de corazones

            for (let i = 0; i < totalHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-leaf';
                    heart.innerHTML = '❤';
                    
                    // Posicionamiento aleatorio en forma de copa de árbol
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 70; 
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * (radius * 0.8);
                    
                    heart.style.left = calc(50% + ${x}px);
                    heart.style.top = ${60 + y}px;
                    
                    container.appendChild(heart);
                }, i * 150); // Aparecen poco a poco
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        window.onload = createHearts;
    </script>
</body>
</html>
