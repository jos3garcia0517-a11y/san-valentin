<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tree-container">
                <div class="tree"></div>
                <div class="hearts"></div>
            </div>
            
            <div class="message">
                <h2>Para el amor de mi vida:</h2>
                <p id="phrase">Si pudiera elegir un lugar seguro, sería a tu lado.</p>
                
                <div class="counter">
                    <p>Mi amor por ti comenzó hace...</p>
                    <div id="timer">00d 00h 00m 00s</div>
                </div>
                
                <p class="footer-text">- I Love You! _</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
