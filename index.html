<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Regalo para Ti</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        /* El tronco del árbol */
        .tree {
            position: relative;
            width: 20px;
            height: 250px;
            background: #6d4c41;
            margin: 0 auto;
            border-radius: 10px 10px 0 0;
        }

        /* Ramas básicas */
        .tree::before, .tree::after {
            content: '';
            position: absolute;
            background: #6d4c41;
            width: 15px;
            height: 80px;
            border-radius: 10px;
        }

        .tree::before {
            transform: rotate(-45deg);
            top: 50px;
            left: -30px;
        }

        .tree::after {
            transform: rotate(45deg);
            top: 80px;
            right: -30px;
        }

        /* Contenedor de corazones (la copa del árbol) */
        .hearts-container {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
        }

        /* Estilo base del corazón */
        .heart {
            position: absolute;
            background-color: #ff4d6d;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            animation: float 3s infinite ease-in-out;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }

        /* Animación de flotado */
        @keyframes float {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        .message {
            margin-top: 40px;
            color: #c9184a;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="hearts-container" id="hearts-garden">
            </div>
        <div class="tree"></div>
        <div class="message">
            ¡Para alguien especial! <br>
            <span style="font-size: 0.9rem; font-weight: normal;">(Espero que te guste este detalle)</span>
        </div>
    </div>

    <script>
        const garden = document.getElementById('hearts-garden');
        const heartCount = 40; // Puedes cambiar cuántos corazones quieres

        for (let i = 0; i < heartCount; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Posiciones aleatorias dentro de la copa del árbol
            const x = Math.random() * 250 - 125;
            const y = Math.random() * 200 - 100;
            const delay = Math.random() * 2;
            const size = Math.random() * 0.8 + 0.5;

            heart.style.left = calc(50% + ${x}px);
            heart.style.top = calc(50% + ${y}px);
            heart.style.animationDelay = ${delay}s;
            heart.style.transform = rotate(-45deg) scale(${size});
            
            // Variedad de colores rosa/rojo
            const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#c9184a'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = randomColor;
            heart.style.setProperty('--bg-color', randomColor); // Para los pseudo-elementos
            
            // Aplicar color a los círculos del corazón
            heart.innerHTML = `<style>
                .heart:nth-child(${i+1})::before, 
                .heart:nth-child(${i+1})::after { 
                    background-color: ${randomColor}; 
                }
            </style>`;

            garden.appendChild(heart);
        }
    </script>
</body>
</html>
