<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ❤️</title>
    <style>
        :root {
            --pink-bg: #fce4ec;
            --heart-color: #ff4d6d;
            --trunk-color: #5d4037;
        }

        body {
            background-color: var(--pink-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 340px;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 45px rgba(233, 30, 99, 0.2);
            text-align: center;
            z-index: 10;
        }

        /* --- ANIMACIÓN DEL ÁRBOL --- */
        .tree-container {
            height: 220px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .trunk {
            width: 10px;
            height: 120px;
            background: var(--trunk-color);
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            animation: growTrunk 2s ease-out forwards;
        }

        @keyframes growTrunk {
            0% { transform: scaleY(0); }
            100% { transform: scaleY(1); }
        }

        /* --- CORAZONES --- */
        .heart {
            position: absolute;
            color: var(--heart-color);
            font-size: 20px;
            opacity: 0;
            transform: scale(0);
            animation: popHeart 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popHeart {
            0% { opacity: 0; transform: scale(0) translateY(0); }
            100% { opacity: 1; transform: scale(1) translateY(-10px); }
        }

        /* --- TEXTOS Y CONTADOR --- */
        .content h2 {
            font-size: 1.1rem;
            color: #444;
            margin: 10px 0;
            line-height: 1.5;
        }

        .counter-box {
            background: #fff0f3;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
        }

        #timer {
            font-weight: bold;
            color: #d81b60;
            font-size: 1.1rem;
            margin-top: 8px;
            display: block;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree-container" id="tree">
            <div class="trunk"></div>
        </div>

        <div class="content">
            <p style="color: #888; font-size: 0.9rem; margin: 0;">Para el amor de mi vida:</p>
            <h2>"Si pudiera elegir un lugar seguro, sería a tu lado."</h2>
            
            <div class="counter-box">
                <span style="font-size: 0.8rem; color: #666;">Mi amor por ti comenzó hace...</span>
                <div id="timer">Cargando tiempo...</div>
            </div>
            
            <p class="footer">I LOVE YOU! _</p>
        </div>
    </div>

    <script>
        // 1. CONFIGURACIÓN DE FECHA (Año, Mes-1, Día, Hora, Min)
        // Enero es 0, Febrero es 1, etc.
        const startDate = new Date(2024, 1, 14, 0, 0, 0); 

        // 2. LÓGICA DEL CONTADOR
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / 1000 / 60) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                ${days}d ${hours}h ${mins}m ${secs}s;
        }

        // 3. ANIMACIÓN DE CORAZONES (Brotes del árbol)
        function createTreeHearts() {
            const treeContainer = document.getElementById('tree');
            const heartCount = 45; // Cuántos corazones quieres

            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '❤';
                    heart.className = 'heart';

                    // Posicionamiento aleatorio para formar la copa del árbol
                    // El 50% es el centro (el tronco)
                    const x = 50 + (Math.random() * 80 - 40); // Rango horizontal
                    const y = 20 + (Math.random() * 60);      // Rango vertical (desde arriba)

                    heart.style.left = x + '%';
                    heart.style.top = y + '%';
                    
                    // Tamaño aleatorio para que se vea más natural
                    const size = 12 + Math.random() * 15;
                    heart.style.fontSize = size + 'px';

                    treeContainer.appendChild(heart);
                }, 2000 + (i * 100)); // Empiezan a salir después de que el tronco crece (2s)
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();
        window.onload = createTreeHearts;
    </script>
</body>
</html>
