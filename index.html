<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta de Amor</title>
<style>
    body { background: #ffebee; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
    .envelope-wrapper { position: relative; cursor: pointer; }
    .envelope {
        width: 300px; height: 200px; background: #ef5350;
        position: relative; transition: all 0.5s;
    }
    .envelope:before {
        content: ""; position: absolute; top: 0; z-index: 2;
        border-top: 130px solid #f44336; border-left: 150px solid transparent; border-right: 150px solid transparent;
    }
    .letter {
        position: absolute; bottom: 0; left: 10px; width: 280px; height: 180px;
        background: white; transition: all 0.5s;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column; font-family: 'Arial', sans-serif;
    }
    .envelope-wrapper.open .letter { transform: translateY(-100px); z-index: 1; }
    .envelope-wrapper.open .envelope:before { transform: rotateX(180deg); z-index: 0; }
</style>
</head>
<body>

<div class="envelope-wrapper" onclick="this.classList.toggle('open')">
    <div class="envelope">
        <div class="letter">
            <p>¡Te amo! ❤️</p>
            <p>Eres lo mejor</p>
        </div>
    </div>
</div>

</body>
</html>
